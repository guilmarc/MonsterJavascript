<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Bricks</title>
    <style>
        .display{
            font-size: 2em;
        }
        #board{
            position: relative;
            background-color: #e9e8f0;
            height: 500px;
            border: 1px solid black;
        }
        .brick{
            position: absolute;
            background-color: #1c7430;
            border: 1px solid black;
            border-radius: 5px;
            height: 50px;
            width: 100px;
        }
        .paddle {
            background-color: #062c33;
            border-radius: 10px;
        }
        .ball{
            background-color: #86cfda;
        }
    </style>
</head>
<body>
    <label>Lives: </label>
    <label class="display" id="lives">3</label>
    <label>Score: </label>
    <label class="display" id="score">0</label>
    <div id="board">  </div>
    <script src="script.js"></script>
</body>
</html>
